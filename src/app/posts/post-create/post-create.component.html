<mat-card>

  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" placeholder="Enter Title" ngModel name="title" required minlength="3"  #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput rows="6" placeholder="Enter content" ngModel name="content" required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter a Post Content</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Post</button>

  </form>
</mat-card>
